{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% block title %}CRM {% endblock title %} </title>
   <!-- App favicon -->
   <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" >
   <!-- Bootstrap Css -->
   <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-stylesheet" rel="stylesheet" type="text/css" />
   <!-- Icons Css -->
   <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
   <!-- App Css-->
   <link href="{% static 'css/app.css' %}" id="app-stylesheet" rel="stylesheet" type="text/css" />
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <!-- Date & time picker css -->
   <link href="{% static 'libs/bootstrap-timepicker/bootstrap-timepicker.min.css' %}" rel="stylesheet">
   <link href="{% static 'libs/bootstrap-datepicker/bootstrap-datepicker.css' %}" rel="stylesheet">
   {% block style %} {% endblock style %}
</head>
<body>
    <!-- Pre-loader -->
   <div id="preloader">
      <div id="status">
         <div class="spinner">Loading...</div>
      </div>
   </div>
  <!-- End Preloader-->
   

   {% block content %} {% endblock content %}

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <!-- Vendor js -->
   <script src="{% static 'js/vendor.min.js' %}"></script>
   <!-- knob plugin -->
   <script src="{% static 'libs/jquery-knob/jquery.knob.min.js' %}"></script>
   <!--Morris Chart-->
   <script src="{% static 'libs/morris-js/morris.min.js' %}"></script>
   <script src="{% static 'libs/raphael/raphael.min.js' %}"></script>
   <script src="{% static 'libs/bootstrap-timepicker/bootstrap-timepicker.min.js' %}"></script>
   <script src="{% static 'libs/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
   <!-- Dashboard init js-->
   <script src="{% static 'js/dashboard.init.js' %}"></script>
   <!-- App js -->
   <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
