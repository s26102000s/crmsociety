{% extends 'base.html' %}

{% block content %}
<div class="account-pages mt-5 mb-5">
   <div class="container">
       <div class="row justify-content-center">
           <div class="col-md-8 col-lg-6 col-xl-5">
               
               <div class="card">

                   <div class="card-body p-4">
                       
                       <div class="text-center mb-4">
                           <h4 class="text-uppercase mt-0 mb-3">Reset Password</h4>
                           <p class="text-muted mb-0 font-13">Enter your email address and we'll send you an email with instructions to reset your password.  </p>
                       </div>

                       <form action="#">

                           <div class="form-group mb-3">
                               <label for="emailaddress">Email address</label>
                               <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
                           </div>

                           <div class="form-group mb-0 text-center">
                               <button class="btn btn-golden btn-block" type="submit"> Reset Password </button>
                           </div>

                       </form>        

                   </div> <!-- end card-body -->
               </div>
               <!-- end card -->

               <div class="row mt-3">
                   <div class="col-12 text-center">
                       <p class="text-muted">Back to <a href="{% url 'CMS_app:login' %}" class="text-dark ml-1"><b>Log in</b></a></p>
                   </div> <!-- end col -->
               </div>
               <!-- end row -->

           </div> <!-- end col -->
       </div>
       <!-- end row -->
   </div>
   <!-- end container -->
</div>
<!-- end page -->
<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>

{% endblock content %}
